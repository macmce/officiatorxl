{% extends 'base.html' %}

{% block title %}Confirm Delete Event{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h1 class="mb-0">Confirm Delete: {{ event.name }}</h1>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the event "<strong>{{ event.name }}</strong>"?</p>
            <p>This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>
                <a href="{% url 'event-detail' event.pk %}" class="btn btn-secondary ms-2">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
